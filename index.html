    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        let db, auth;
        let appId = typeof __app_id !== 'undefined' ? __app_id : 'beggar-hero-2026';
        let useCloud = false;

        const now = new Date();
        let currentYear = now.getFullYear();
        let currentMonth = now.getMonth();
        const todayStr = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;

        try {
            if (typeof __firebase_config !== 'undefined') {
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                useCloud = true;
            }
        } catch (e) { console.warn("Local storage mode."); }

        let selectedDate = null;
        let userData = JSON.parse(localStorage.getItem('beggarHero2026Data')) || {};
        let user = null;

        const getDataRef = () => doc(db, 'artifacts', appId, 'public', 'data', 'records', 'main');

        async function initApp() {
            const headers = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const headerRow = document.getElementById('calendarHeaderRow');
            headerRow.innerHTML = '';
            headers.forEach(h => {
                const div = document.createElement('div');
                div.className = "text-center text-[10px] font-black text-slate-300 py-2";
                div.innerText = h;
                headerRow.appendChild(div);
            });

            if (useCloud && auth) {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                    onAuthStateChanged(auth, (u) => {
                        user = u;
                        if (user) {
                            setStatus("SYNCED ğŸŒ¿", "bg-emerald-400");
                            listenToUpdates();
                        }
                    });
                } catch (error) { setLocalMode(); }
            } else { setLocalMode(); }
            
            selectDate(now.getDate());
            renderCalendar();
            updateStats();
        }

        function setStatus(text, dotClass) {
            document.getElementById('statusText').innerText = text;
            const dot = document.getElementById('statusDot');
            dot.className = `w-2 h-2 rounded-full ${dotClass}`;
        }

        function setLocalMode() {
            setStatus("LOCAL ğŸ’¾", "bg-blue-400");
        }

        function listenToUpdates() {
            if (!useCloud || !user) return;
            onSnapshot(getDataRef(), (docSnap) => {
                if (docSnap.exists()) {
                    userData = docSnap.data().content || {};
                    localStorage.setItem('beggarHero2026Data', JSON.stringify(userData));
                    renderCalendar();
                    updateStats();
                    if (selectedDate) renderItems();
                }
            }, (err) => console.error(err));
        }

        async function syncToCloud() {
            localStorage.setItem('beggarHero2026Data', JSON.stringify(userData));
            if (!useCloud || !user) return;
            try { await setDoc(getDataRef(), { content: userData }); } catch (error) {}
        }

        window.onload = initApp;

        window.handleStoreChange = function() {
            const store = document.getElementById('store').value;
            if (store === 'å…¨å®¶') setDiscount(0.7);
            else if (store === '7-11') setDiscount(0.65);
        }

        window.renderCalendar = function() {
            const grid = document.getElementById('calendarGrid');
            const monthDisplay = document.getElementById('currentMonthDisplay');
            grid.innerHTML = '';
            
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            monthDisplay.innerText = `${currentYear} / ${(currentMonth + 1).toString().padStart(2, '0')}`;

            for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div></div>`;

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = getDateKey(day);
                const isToday = dateKey === todayStr;
                const isActive = selectedDate === dateKey ? 'active' : '';
                const hasData = userData[dateKey] && userData[dateKey].length > 0 ? 'has-data' : '';
                const todayClass = isToday ? 'today' : '';
                
                const dayEl = document.createElement('div');
                dayEl.className = `calendar-day ${isActive} ${hasData} ${todayClass}`;
                dayEl.innerHTML = `<span>${day}</span>`;
                dayEl.onclick = () => selectDate(day);
                grid.appendChild(dayEl);
            }
        }

        function getDateKey(day) {
            return `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
        }

        window.changeMonth = function(delta) {
            currentMonth += delta;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            else if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            renderCalendar();
        }

        window.selectDate = function(day) {
            selectedDate = getDateKey(day);
            document.getElementById('selectedDateDisplay').innerText = selectedDate.replace(/-/g, ' / ');
            document.getElementById('dataSection').classList.remove('hidden');
            document.getElementById('noDatePlaceholder').classList.add('hidden');
            document.getElementById('dayChar').innerText = day % 2 === 0 ? 'ğŸ§' : 'ğŸ»';
            renderCalendar();
            renderItems();
        }

        window.setDiscount = function(val) {
            document.getElementById('discount').value = val;
            calculatePrice();
        }

        window.calculatePrice = function() {
            const original = parseFloat(document.getElementById('originalPrice').value) || 0;
            const discount = parseFloat(document.getElementById('discount').value) || 1;
            const final = Math.round(original * discount);
            const saved = Math.max(0, original - final);
            document.getElementById('finalPriceDisplay').innerText = `$${final}`;
            document.getElementById('saveDisplay').innerText = saved;
            return { final, saved };
        }

        window.addItem = async function() {
            const name = document.getElementById('itemName').value || 'æ£®æ—å¯¶è—';
            const store = document.getElementById('store').value;
            const original = parseFloat(document.getElementById('originalPrice').value) || 0;
            
            if (original <= 0) return;

            const { final, saved } = calculatePrice();
            if (!userData[selectedDate]) userData[selectedDate] = [];
            
            // åŠ å…¥éš¨æ©Ÿé ­åƒ ğŸ» æˆ– ğŸ§
            const avatar = Math.random() > 0.5 ? 'ğŸ»' : 'ğŸ§';
            
            userData[selectedDate].push({ id: Date.now(), name, store, original, final, saved, avatar });
            
            await syncToCloud();
            renderItems();
            updateStats();
            renderCalendar();
            
            document.getElementById('itemName').value = '';
            document.getElementById('originalPrice').value = '';
            showToast('RECORDED ğŸ¾');
        }

        window.deleteItem = async function(id) {
            userData[selectedDate] = userData[selectedDate].filter(item => item.id !== id);
            await syncToCloud();
            renderItems();
            updateStats();
            renderCalendar();
        }

        window.renderItems = function() {
            const container = document.getElementById('itemsList');
            container.innerHTML = '';
            const items = userData[selectedDate] || [];

            if (items.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-slate-300 text-[10px] font-black tracking-widest uppercase flex flex-col items-center gap-2"><span>No Bounty Found</span><span class="text-2xl opacity-30">ğŸ¾</span></div>`;
                return;
            }

            items.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = "glass-card p-4 flex items-center justify-between border-r-4 border-slate-50 hover:border-[#e9bdd2]";
                itemEl.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-2xl brand-gradient flex items-center justify-center text-lg shadow-inner">
                            ${item.avatar || (Math.random() > 0.5 ? 'ğŸ»' : 'ğŸ§')}
                        </div>
                        <div>
                            <div class="font-bold text-slate-700 text-sm">${item.name}</div>
                            <div class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">${item.store}</div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-right font-num">
                            <div class="text-base font-bold text-[#1e4431]">$${item.final}</div>
                            <div class="text-[9px] font-bold text-emerald-500">+$${item.saved}</div>
                        </div>
                        <button onclick="deleteItem(${item.id})" class="text-slate-200 hover:text-red-400 transition-colors w-6 h-6 flex items-center justify-center">âœ•</button>
                    </div>
                `;
                container.appendChild(itemEl);
            });
        }

        window.updateStats = function() {
            let totalCount = 0;
            let totalSaved = 0;
            Object.values(userData).forEach(dayItems => {
                dayItems.forEach(item => {
                    totalCount++;
                    totalSaved += item.saved;
                });
            });

            document.getElementById('totalCount').innerText = totalCount;
            document.getElementById('totalSaved').innerText = totalSaved.toLocaleString();

            let rank = "ğŸ¾ åˆå¿ƒå†’éšªè€…";
            if (totalSaved > 5000) rank = "ğŸ‘‘ æ£®æ—ä¹‹ç‹ (ğŸ§)";
            else if (totalSaved > 2000) rank = "ğŸ¹ è¶…å•†çµäºº (ğŸ»)";
            else if (totalSaved > 500) rank = "âœ¨ è‹±é›„å€™é¸äºº";

            document.getElementById('achievementRank').innerText = rank;
        }

        window.showToast = function(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = 1;
            toast.style.transform = 'translate(-50%, -10px)';
            setTimeout(() => {
                toast.style.opacity = 0;
                toast.style.transform = 'translate(-50%, 0)';
            }, 2000);
        }
    </script>
