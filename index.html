<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 ‰πû‰∏êË∂Ö‰∫∫ | Êó•Á≥ªË≥™ÊÑüÁâà</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;    /* ÂçàÂ§úËóç */
            --accent: #f1c40f;     /* ‰∫ÆÈáëÈªÉ */
            --bg-light: #f8f9fa;   /* Ë≥™ÊÑüÁÅ∞ÁôΩ */
            --text-dark: #2d3436;
            --soft-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            letter-spacing: 0.02em;
        }
        .font-num { font-family: 'Quicksand', sans-serif; }
        
        .glass-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--soft-shadow);
            border: 1px solid rgba(0,0,0,0.03);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        .calendar-day {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            position: relative;
        }
        .calendar-day:hover {
            background-color: #f1f2f6;
        }
        /* ‰ªäÂ§©Ê®ôË®ò */
        .calendar-day.today {
            color: var(--primary);
            font-weight: 900;
        }
        .calendar-day.today::before {
            content: '';
            position: absolute;
            width: 35px;
            height: 35px;
            background: var(--accent);
            opacity: 0.3;
            border-radius: 50%;
            z-index: -1;
        }
        /* ÈÅ∏‰∏≠ÁãÄÊÖã */
        .calendar-day.active {
            background-color: var(--primary) !important;
            color: white !important;
            box-shadow: 0 8px 15px rgba(44, 62, 80, 0.3);
        }
        .calendar-day.has-data::after {
            content: '';
            position: absolute;
            bottom: 6px;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
        }

        .btn-main {
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s;
        }
        .btn-main:hover {
            background: #34495e;
            transform: scale(1.02);
        }

        #syncStatus {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 11px;
            font-weight: 700;
            padding: 6px 14px;
            border-radius: 10px;
            background: white;
            box-shadow: var(--soft-shadow);
            z-index: 100;
        }

        /* Èö±ËóèÂéüÁîüÂç∑Ëª∏ */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #dfe6e9; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen pb-20">
    <div id="syncStatus" class="flex items-center gap-2">
        <span class="w-2 h-2 rounded-full bg-gray-400" id="statusDot"></span>
        <span id="statusText">Ê≠£Âú®Ê™¢Êü•ÈÄ£Á∑ö...</span>
    </div>

    <div class="container mx-auto px-6 py-12 max-w-4xl">
        <!-- Á∞°ÊΩîÊ®ôÈ°å -->
        <header class="mb-16">
            <h1 class="text-4xl font-black text-slate-800 tracking-tight mb-2 flex items-center gap-3">
                <span class="text-amber-400">‚óè</span> 2026 Beggar Hero
            </h1>
            <p class="text-slate-400 font-medium">Á¥ÄÈåÑÊØè‰∏Ä‰ªΩË¢´ÊåΩÊïëÁöÑÁæéÂë≥ËàáÈå¢ÂåÖ„ÄÇ</p>
        </header>

        <!-- Êï∏ÊìöÂÑÄË°®Êùø -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
            <div class="glass-card p-8">
                <div class="flex justify-between items-start mb-4">
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Saved Items</span>
                    <span class="text-2xl">üç±</span>
                </div>
                <div class="flex items-baseline gap-2">
                    <span id="totalCount" class="font-num text-5xl font-bold text-slate-800">0</span>
                    <span class="text-slate-400 font-bold">‰ª∂</span>
                </div>
            </div>
            <div class="glass-card p-8">
                <div class="flex justify-between items-start mb-4">
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Total Savings</span>
                    <span class="text-2xl">ü™ô</span>
                </div>
                <div class="flex items-baseline gap-2">
                    <span class="text-2xl font-bold text-slate-800">$</span>
                    <span id="totalSaved" class="font-num text-5xl font-bold text-slate-800">0</span>
                </div>
                <div class="mt-4">
                    <span id="achievementRank" class="text-[10px] bg-slate-100 text-slate-500 px-2 py-1 rounded-md font-bold uppercase tracking-tighter">ÂàùÂøÉÂÜíÈö™ËÄÖ</span>
                </div>
            </div>
        </div>

        <!-- ÊúàÊõÜÊ®°ÁµÑ -->
        <div class="glass-card p-8 mb-10">
            <div class="flex justify-between items-center mb-10">
                <button onclick="changeMonth(-1)" class="p-2 hover:bg-slate-50 rounded-full transition-colors text-slate-400 font-bold">‚Üê</button>
                <h2 id="currentMonthDisplay" class="text-xl font-bold text-slate-700">2026 / 01</h2>
                <button onclick="changeMonth(1)" class="p-2 hover:bg-slate-50 rounded-full transition-colors text-slate-400 font-bold">‚Üí</button>
            </div>
            
            <div class="grid grid-cols-7 gap-1 mb-4">
                <div class="text-center text-[10px] font-black text-slate-300 tracking-widest">SUN</div>
                <div class="text-center text-[10px] font-black text-slate-300 tracking-widest">MON</div>
                <div class="text-center text-[10px] font-black text-slate-300 tracking-widest">TUE</div>
                <div class="text-center text-[10px] font-black text-slate-300 tracking-widest">WED</div>
                <div class="text-center text-[10px] font-black text-slate-300 tracking-widest">THU</div>
                <div class="text-center text-[10px] font-black text-slate-300 tracking-widest">FRI</div>
                <div class="text-center text-[10px] font-black text-slate-300 tracking-widest">SAT</div>
            </div>
            <div id="calendarGrid" class="grid grid-cols-7 gap-1 font-num text-sm">
                <!-- JS Generation -->
            </div>
        </div>

        <!-- ÈåÑÂÖ•ËàáÊ∏ÖÂñÆÂçÄ -->
        <div id="dataSection" class="hidden space-y-6">
            <div class="flex items-center gap-4 mb-4">
                <div class="h-[1px] flex-grow bg-slate-200"></div>
                <span id="selectedDateDisplay" class="text-xs font-black text-slate-400 uppercase tracking-widest">SELECTED DATE</span>
                <div class="h-[1px] flex-grow bg-slate-200"></div>
            </div>

            <div class="glass-card p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-6">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase block mb-2">Item Name</label>
                            <input type="text" id="itemName" placeholder="‰ªäÂ§©Â∏∂Ëµ∞‰∫Ü‰ªÄÈ∫ºÔºü" class="w-full pb-2 border-b-2 border-slate-100 focus:border-slate-800 outline-none transition-all text-lg font-medium">
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase block mb-2">Store</label>
                            <select id="store" onchange="handleStoreChange()" class="w-full pb-2 border-b-2 border-slate-100 focus:border-slate-800 bg-transparent outline-none font-bold">
                                <option value="ÂÖ®ÂÆ∂">FamilyMart (70%)</option>
                                <option value="7-11">7-Eleven (65%)</option>
                                <option value="ÂÖ∂‰ªñ">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="space-y-6">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase block mb-2">Pricing</label>
                            <div class="flex items-center gap-4">
                                <input type="number" id="originalPrice" oninput="calculatePrice()" placeholder="ÂéüÂÉπ" class="w-1/2 pb-2 border-b-2 border-slate-100 focus:border-slate-800 outline-none font-num text-lg">
                                <input type="number" id="discount" step="0.01" value="0.7" oninput="calculatePrice()" class="w-1/4 pb-2 border-b-2 border-slate-100 focus:border-slate-800 outline-none font-num text-slate-400">
                            </div>
                        </div>
                        <div class="flex items-center justify-between pt-2">
                            <div class="font-num">
                                <span class="text-3xl font-bold text-slate-800" id="finalPriceDisplay">$0</span>
                                <span class="ml-2 text-xs font-bold text-emerald-500">Saved $<span id="saveDisplay">0</span></span>
                            </div>
                            <button onclick="addItem()" class="btn-main text-sm">ADD ITEM</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="itemsList" class="space-y-3">
                <!-- Items list -->
            </div>
        </div>
    </div>

    <div id="toast" class="fixed top-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-xl text-xs font-bold shadow-2xl opacity-0 transition-all pointer-events-none z-[200]">
        SAVED!
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        let db, auth;
        let appId = 'beggar-hero-2026';
        let useCloud = false;

        const now = new Date();
        let currentYear = now.getFullYear();
        let currentMonth = now.getMonth();
        const todayStr = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;

        try {
            if (typeof __firebase_config !== 'undefined') {
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                if (typeof __app_id !== 'undefined') appId = __app_id;
                useCloud = true;
            }
        } catch (e) { console.warn("Cloud config missing."); }

        let selectedDate = todayStr;
        let userData = JSON.parse(localStorage.getItem('beggarHero2026Data')) || {};
        let user = null;

        async function initApp() {
            if (useCloud && auth) {
                try {
                    await signInAnonymously(auth);
                    onAuthStateChanged(auth, (u) => {
                        user = u;
                        if (user) {
                            setStatus("‚òÅÔ∏è Èõ≤Á´ØÂêåÊ≠•‰∏≠", "bg-emerald-400");
                            listenToUpdates();
                        }
                    });
                } catch (error) { setLocalMode(); }
            } else { setLocalMode(); }
            
            selectDate(now.getDate());
            renderCalendar();
            updateStats();
        }

        function setStatus(text, dotClass) {
            document.getElementById('statusText').innerText = text;
            const dot = document.getElementById('statusDot');
            dot.className = `w-2 h-2 rounded-full ${dotClass}`;
        }

        function setLocalMode() {
            setStatus("üíæ Êú¨Âú∞Â≠òÊ™î‰∏≠", "bg-blue-400");
        }

        function listenToUpdates() {
            if (!useCloud) return;
            const dataRef = doc(db, 'artifacts', appId, 'public', 'data', 'records');
            onSnapshot(dataRef, (docSnap) => {
                if (docSnap.exists()) {
                    userData = docSnap.data().content || {};
                    localStorage.setItem('beggarHero2026Data', JSON.stringify(userData));
                    renderCalendar();
                    updateStats();
                    if (selectedDate) renderItems();
                }
            });
        }

        async function syncToCloud() {
            localStorage.setItem('beggarHero2026Data', JSON.stringify(userData));
            if (!useCloud || !user) return;
            try {
                const dataRef = doc(db, 'artifacts', appId, 'public', 'data', 'records');
                await setDoc(dataRef, { content: userData });
            } catch (error) {}
        }

        window.onload = initApp;

        window.handleStoreChange = function() {
            const store = document.getElementById('store').value;
            if (store === 'ÂÖ®ÂÆ∂') setDiscount(0.7);
            else if (store === '7-11') setDiscount(0.65);
        }

        window.renderCalendar = function() {
            const grid = document.getElementById('calendarGrid');
            const monthDisplay = document.getElementById('currentMonthDisplay');
            if(!grid) return;
            grid.innerHTML = '';
            
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            monthDisplay.innerText = `${currentYear} / ${(currentMonth + 1).toString().padStart(2, '0')}`;

            for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div></div>`;

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = getDateKey(day);
                const isToday = dateKey === todayStr;
                const isActive = selectedDate === dateKey ? 'active' : '';
                const hasData = userData[dateKey] && userData[dateKey].length > 0 ? 'has-data' : '';
                const todayClass = isToday ? 'today' : '';
                
                const dayEl = document.createElement('div');
                dayEl.className = `calendar-day ${isActive} ${hasData} ${todayClass}`;
                dayEl.innerText = day;
                dayEl.onclick = () => selectDate(day);
                grid.appendChild(dayEl);
            }
        }

        function getDateKey(day) {
            return `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
        }

        window.changeMonth = function(delta) {
            currentMonth += delta;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            else if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            renderCalendar();
        }

        window.selectDate = function(day) {
            selectedDate = getDateKey(day);
            document.getElementById('selectedDateDisplay').innerText = selectedDate.replace(/-/g, ' / ');
            document.getElementById('dataSection').classList.remove('hidden');
            renderCalendar();
            renderItems();
        }

        window.setDiscount = function(val) {
            document.getElementById('discount').value = val;
            calculatePrice();
        }

        window.calculatePrice = function() {
            const original = parseFloat(document.getElementById('originalPrice').value) || 0;
            const discount = parseFloat(document.getElementById('discount').value) || 1;
            const final = Math.round(original * discount);
            const saved = Math.max(0, original - final);
            document.getElementById('finalPriceDisplay').innerText = `$${final}`;
            document.getElementById('saveDisplay').innerText = saved;
            return { final, saved };
        }

        window.addItem = async function() {
            const name = document.getElementById('itemName').value || 'Êú™Áü•ÂïÜÂìÅ';
            const store = document.getElementById('store').value;
            const original = parseFloat(document.getElementById('originalPrice').value) || 0;
            const discount = parseFloat(document.getElementById('discount').value) || 1;
            
            if (original <= 0) return showToast('Ë´ãËº∏ÂÖ•ÈáëÈ°ç');

            const { final, saved } = calculatePrice();
            if (!userData[selectedDate]) userData[selectedDate] = [];
            
            userData[selectedDate].push({ id: Date.now(), name, store, original, discount, final, saved });
            
            await syncToCloud();
            renderItems();
            updateStats();
            renderCalendar();
            
            document.getElementById('itemName').value = '';
            document.getElementById('originalPrice').value = '';
            showToast('Â∑≤Âä†ÂÖ•ËÉåÂõä');
        }

        window.deleteItem = async function(id) {
            userData[selectedDate] = userData[selectedDate].filter(item => item.id !== id);
            await syncToCloud();
            renderItems();
            updateStats();
            renderCalendar();
        }

        window.renderItems = function() {
            const container = document.getElementById('itemsList');
            container.innerHTML = '';
            const items = userData[selectedDate] || [];

            if (items.length === 0) {
                container.innerHTML = `<div class="text-center py-12 text-slate-300 text-xs font-bold tracking-widest">NO RECORDS TODAY</div>`;
                return;
            }

            items.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = "glass-card p-5 flex items-center justify-between";
                itemEl.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="text-xl">üç±</div>
                        <div>
                            <div class="font-bold text-slate-700">${item.name}</div>
                            <div class="text-[10px] font-black text-slate-300 uppercase">${item.store} / ${Math.round(item.discount*100)}%</div>
                        </div>
                    </div>
                    <div class="flex items-center gap-8">
                        <div class="text-right font-num">
                            <div class="text-lg font-bold text-slate-800">$${item.final}</div>
                            <div class="text-[10px] font-bold text-emerald-500">+$${item.saved}</div>
                        </div>
                        <button onclick="deleteItem(${item.id})" class="text-slate-200 hover:text-red-400 transition-colors px-2">‚úï</button>
                    </div>
                `;
                container.appendChild(itemEl);
            });
        }

        window.updateStats = function() {
            let totalCount = 0;
            let totalSaved = 0;
            Object.values(userData).forEach(dayItems => {
                dayItems.forEach(item => {
                    totalCount++;
                    totalSaved += item.saved;
                });
            });

            document.getElementById('totalCount').innerText = totalCount;
            document.getElementById('totalSaved').innerText = totalSaved.toLocaleString();

            let rank = "ÂàùÂøÉÂÜíÈö™ËÄÖ";
            if (totalSaved > 10000) rank = "ÂÇ≥Ë™™‰∏≠ÁöÑ‰πû‰∏êÁéã";
            else if (totalSaved > 5000) rank = "ÁúÅÈå¢Â§ßÂ∏´";
            else if (totalSaved > 2000) rank = "Ë≥áÊ∑±ÊãæËçíËÄÖ";
            else if (totalSaved > 500) rank = "ÈÄ≤ÈöéË∂Ö‰∫∫";

            document.getElementById('achievementRank').innerText = rank;
        }

        window.showToast = function(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = 1;
            toast.style.transform = 'translate(-50%, 10px)';
            setTimeout(() => {
                toast.style.opacity = 0;
                toast.style.transform = 'translate(-50%, 0)';
            }, 2500);
        }
    </script>
</body>
</html>
